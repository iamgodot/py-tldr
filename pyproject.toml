[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.1",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "flake8>=5.0.4",
]

[project]
name = "py-tldr"
version = "0.1.0"
description = ""
authors = [
    {name = "iamgodot", email = "xugodot@gmail.com"},
]
dependencies = [
    "click==8.0.3",
    "toml==0.10.2",
    "requests==2.26.0",
    "yaspin==2.1.0",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.tbump]
github_url = "https://github.com/iamgodot/py-tldr"

[tool.tbump.version]
current = "0.6.2"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "build: bump version to v{new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "src/py_tldr/__init__.py"

[[tool.tbump.before_commit]]
name = "Check changelog"
cmd = "grep -q {new_version} docs/CHANGELOG.md"